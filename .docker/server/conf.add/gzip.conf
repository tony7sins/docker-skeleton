# check it bt command:
# $ curl -I -H "Accept-Encoding: gzip, deflate" http://localhost:80/... .css
gzip on;
gzip_comp_level 3; # from 0 to 9. SBest practise is 3 or 4
gzip_disable "msie6";
gzip_min_length 256;
gzip_types
    text/plain
    text/css
    application/json 
    application/x-javascript 
    application/javascript 
    text/xml
    application/xml 
    application/xml+rss 
    text/javascript 
    application/vnd.ms-fontobject 
    application/x-font-ttf 
    font/opentype
    image/svg+xml 
    image/x-icon
;